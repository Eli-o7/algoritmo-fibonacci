<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora de Fibonacci (JavaScript)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>Calculadora de número Fibonacci</h1>
      <p class="small">
        Dado un número <em>n</em>, se muestra <strong>F(n)</strong> de la
        sucesión de Fibonacci, donde F(0)=0 y F(1)=1.
      </p>

      <div class="row">
        <div class="field">
          <label for="n">Ingrese un entero n (0 a 1000)</label>
          <input id="n" type="number" min="0" max="1000" value="10" />
          <div class="meta">
            <span id="status" class="muted">Listo para calcular</span>
          </div>
        </div>
        <div style="display: flex; align-items: flex-end; gap: 12px">
          <button id="btn">Calcular F(n)</button>
        </div>
      </div>

      <div id="out" class="result" aria-live="polite">—</div>
      <div class="meta small">
        <span class="muted">Consejo:</span> Use <kbd>Enter</kbd> para calcular
        rápidamente.
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
